default:
    formatters:
        pretty: true
    suites:
        createAccount:
            contexts:
                - Sententiaregum\Bundle\UserBundle\FeatureContext\RegistrationContext:
                    databaseName: symfony
                    databaseUser: root
                    databasePassword: root
            filters:
                tags: "@createAccount"

        requestToken:
            contexts:
                - Sententiaregum\Bundle\UserBundle\FeatureContext\TokenContext:
                    databaseName: symfony
                    databaseUser: root
                    databasePassword: root
            filters:
                tags: "@requestToken"

        redisQueue:
            contexts:
                - Sententiaregum\Bundle\RedisMQBundle\FeatureContext\RedisContext:
                    databaseName: symfony
                    databaseUser: root
                    databasePassword: root
            filters:
                tags: "@redisQueue"

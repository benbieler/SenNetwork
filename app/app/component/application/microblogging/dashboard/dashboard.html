<div class="container">
    <div class="row" ng-init="sortPosts='creationDate'">
        <div class="col-md-3">
            <div ng-include="'/app/component/application/microblogging/dashboard/hashtags.html'"></div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span>Sort posts</span>
                </div>
                <div class="panel-body">
                    <p><button class="btn btn-success btn-sm" ng-click="sortPosts='creationDate'">Sort by date</button></p>
                    <p><button class="btn btn-success btn-sm" ng-click="sortPosts='username'">Sort by author</button></p>
                    <p><button class="btn btn-success btn-sm" ng-click="sortPosts='shares'">Sort by sharing number</button></p>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <ul class="list-group">
                <li class="list-group-item">
                    <h4>Write post</h4>
                    <div ng-include="'/app/component/application/microblogging/entry/create.html'"></div>
                </li>

                <div ng-include="'/app/component/application/microblogging/dashboard/entry.html'"></div>
            </ul>
        </div>
    </div>
</div>

<div class="modal fade in" id="shares-{{post.id}}" tabindex="-1" role="dialog" aria-labelledby="{{post.id}}" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="{{post.id}}" style="color: #333;">Shares</h4>
            </div>
            <div class="modal-body" id="share-list-{{post.id}}">
                <ul>
                    <li ng-repeat="user in post.shares">
                        <a ng-href="/#!/user/{{user}}" target="_blank">{{user}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

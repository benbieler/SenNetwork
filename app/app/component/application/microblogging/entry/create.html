<form name="post">
    <div class="form-group">
        <textarea placeholder="Type your post here..." name="content" class="form-control" ng-model="postContent" ng-trim="false" maxlength="100" ng-maxlength="100"></textarea>
        <p>
            <span class="text-danger" ng-show="post.content.$error.maxlength">Post content too long!</span>
        </p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <span style="color: #888; line-height: 34px;">{{100 - postContent.length}} {{postContent.length === 1 ? 'Character' : 'Characters'}} left   </span>
        </div>
        <div class="col-md-6" style="text-align: right">
            <image-upload-button class="btn btn-info" uploadFieldId="imageUpload"></image-upload-button>
            <button class="btn btn-primary" style="margin-left: 10px;">Post!</button>
        </div>
        <input type="file" style="display: none" id="imageUpload" />
    </div>
</form>

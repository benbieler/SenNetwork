<div class="panel panel-info">
    <div class="panel-heading">
        <span>Favourite tags</span>
    </div>
    <div class="panel-body">
        <ul class="list-no-bullets" ng-controller="favTagList">
            <li ng-repeat="tag in tags">
                <a href="/#!/tags/{{tag.id}}">#{{tag.name}}</a>
            </li>
        </ul>
    </div>
</div>

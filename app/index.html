<!DOCTYPE html>
<html ng-app="sententiaregum" dir="ltr" lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scable=no, initial-scale=1.0, width=device-width" />
        <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
        <meta name="fragement" content="!" />
        <title ng-bind-template="Sententiaregum: {{page.getPageTitle() || 'Page not found'}}">Sententiaregum</title>

        <!-- Bootstrap Theme -->
        <link rel="stylesheet" media="all" type="text/css" href="scripts/vendor/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" media="all" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" media="all" type="text/css" href="scripts/vendor/perfect-scrollbar/src/perfect-scrollbar.css" />

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <body>
        <!-- Menu -->
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#!" style="font-size: 20px;">Sententiaregum</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navigationbar">
                        <ul class="navbar-nav nav navbar-right">
                            <li ng-repeat="item in page.getMenuItems()" ng-class="{active: item.active}">
                                <a href="{{item.target}}">{{item.label}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page -->
        <div class="container-fluid" ng-view />

        <!-- jQuery and Bootstrap -->
        <script type="text/javascript" src="scripts/vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- improved scrollbar -->
        <script type="text/javascript" src="scripts/vendor/perfect-scrollbar/src/perfect-scrollbar.js"></script>

        <!-- Angular -->
        <script type="text/javascript" src="scripts/vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/angular-sanitize/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

        <!-- Application -->
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/services/page-management.js"></script>
        <script type="text/javascript" src="scripts/controllers/microblogging.js"></script>
        <script type="text/javascript" src="scripts/controllers/login.js"></script>
        <script type="text/javascript" src="scripts/controllers/create-account.js"></script>
        <script type="text/javascript" src="scripts/directives/image-upload.js"></script>
    </body>
</html>

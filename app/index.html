<!DOCTYPE html>
<html ng-app="sententiaregum" dir="ltr" lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scable=no, initial-scale=1.0, width=device-width" />
        <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
        <meta name="fragement" content="!" />
        <title ng-bind-template="Sententiaregum: {{page.getPageTitle() || 'Page not found'}}">Sententiaregum</title>

        <!-- Bootstrap Theme -->
        <link rel="stylesheet" media="all" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" media="all" type="text/css" href="styles/app/style.css" />

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <body>
        <!-- Menu -->
        <nav class="navbar navbar-default navbar-inverse" role="navigation">
            <div class="container">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#!" style="font-size: 20px;">Sententiaregum</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navigationbar">
                        <ul class="navbar-nav nav navbar-right">
                            <li ng-repeat="item in page.getMenuItems()" ng-class="{active: item.active}">
                                <a href="{{item.target}}">{{item.label}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page -->
        <div ng-view></div>

        <!-- jQuery and Bootstrap -->
        <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Angular -->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>

        <!-- Application -->
        <script type="text/javascript" src="scripts/app/components/page/initial.js"></script>
        <script type="text/javascript" src="scripts/app/app.js"></script>
        <script type="text/javascript" src="scripts/app/components/page/page-management.js"></script>
        <script type="text/javascript" src="scripts/app/components/page/menu-templates.js"></script>
        <script type="text/javascript" src="scripts/app/components/dashboard/microblogging.js"></script>
        <script type="text/javascript" src="scripts/app/components/portal/login.js"></script>
        <script type="text/javascript" src="scripts/app/components/portal/create.js"></script>
    </body>
</html>

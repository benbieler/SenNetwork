<!DOCTYPE html>
<html ng-app="sententiaregum" dir="ltr" lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scable=no, initial-scale=1.0, width=device-width" />
        <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
        <meta name="fragement" content="!" />
        <title ng-bind-template="Sententiaregum: {{page.getPageTitle() || 'Page not found'}}">Sententiaregum</title>

        <!-- styles -->
        <link rel="stylesheet" type="text/css" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" type="text/css" media="all" href="all.css" />

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <body>
        <!-- Menu -->
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#!" style="font-size: 20px;">Sententiaregum</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navigationbar">
                        <ul class="navbar-nav nav navbar-right">
                            <li ng-repeat="item in page.getMenuItems()" ng-class="{active: item.active}">
                                <a href="{{item.target}}">{{item.label}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page -->
        <div class="container-fluid" ng-view></div>

        <!-- javascript -->
        <script type="text/javascript" src="all.js"></script>
    </body>
</html>

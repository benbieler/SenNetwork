exclude_patterns:
    - src/Sententiaregum/Bundle/*Bundle/Tests
    - src/Sententiaregum/Bundle/*Bundle/Behat
    - src/Sententiaregum/CoreBundle/*/Tests
    - src/Sententiaregum/Infrastructure/*/Tests
    - src/Sententiaregum/Bridge/*/Tests
    - devstack.yaml # Exclude vagrant stuff
    - vagrant       # which should not be inspected
    - web           # exlude web stuff
    - app           # app directory

rules:
    web.default_favicon:
        enabled: false
    web.missing_favicon:
        enabled: false
    composer.dependencies_not_installable:     # excluding this temporarily because doctrine fails on database creation
        enabled: false
